syntax = "proto3";

// Represents day of the week
message DayOfWeek {
    enum Weekday {
        // Day unknown (default)
        UNKNOWN_DAY = 0;
        MONDAY = 1;
        TUESDAY = 2;
        WEDNESDAY = 3;
        THURSDAY = 4;
        FRIDAY = 5;
        SATURDAY = 6;
        SUNDAY = 7;
    }

    Weekday day_of_week = 1;
}